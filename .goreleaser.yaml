# This is a multi-platform build configuration for GoReleaser.
# See https://goreleaser.com for more information.

version: 2

before:
  hooks:
    - go mod tidy

builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
    goarch:
      - amd64
      - arm64
    main: ./cmd/myip
    binary: myip

archives:
  - format: tar.gz
    # this name template makes the result look like myip_1.2.3_linux_amd64.tar.gz
    name_template: >-
      {{ .ProjectName }}_
      {{- .Version }}_
      {{- .Os }}_
      {{- .Arch }}
    # use zip for windows archives
    format_overrides:
      - goos: windows
        format: zip
    files:
      - src: '.env_dist'
        dst: '.env'

changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
